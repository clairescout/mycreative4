<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Grateful</title>
  </head>
  <body>
    <div id="app">
      <div class="top">
        <img src="eucalyptus.jpg"/>
        <div class="textblock">
          <h1>I'm grateful for...</h1>
        </div>
      </div>
      <form v-on:submit.prevent="addItem">
	<input type="text" v-model="text">
	<button type="submit">Post My Gratitude</button>
      </form>

      <ul>
        <li v-for="post in posts" draggable="true" v-on:dragstart="dragPost(post)" v-on:dragover.prevent v-on:drop="dropPost(post)">
          <p>{{post.text}}</p>
          <div id="date"><p>{{post.date}}</p></div>
          <button v-on:click="deletePost(post)" class="delete">X</button>
        </li>
      </ul>

      <div class="Footer">
          <a href="https://github.com/clairescout/mycreative4">GitHub repository</a>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>



  </body>

</html>
